<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/gh/LazerPay-Finance/Sohne-font@main/Sohne-Buch.woff"
      rel="stylesheet"
    />
    <title>Lazerpay Checkout</title>
  </head>
  <body style="background-color: #fff; height: 100vh">
    <script src="https://cdn.jsdelivr.net/gh/LazerPay-Finance/checkout-build@main/checkout%401.0.1/dist/index.min.js"></script>
    <script type="text/javascript">
      let wind = null;
      getMobileOS();
      function getMobileOS() {
        var userAgent = navigator.userAgent.toLowerCase();
        var Android = userAgent.indexOf('android') > -1;

        if (Android) {
          wind = document;
        } else {
          wind = window;
        }
      }

      // Override JS Fetch
      (function (ns, fetch) {
        if (typeof fetch !== 'function') return;

        ns.fetch = function () {
          var out = fetch.apply(this, arguments);

          // side-effect

          out.then(async (ok) => {
            var data = await ok.clone().json();

            const resp = { event: 'fetched', data: data };
            window.ReactNativeWebView.postMessage(JSON.stringify(resp));
          });

          return out;
        };
      })(window, window.fetch);

      function payWithLazerpay(
        customerName,
        customerEmail,
        currency,
        amount,
        acceptPartialPayment,
        publicKey,
        businessLogo,
        reference,
        metadata
      ) {
        LazerCheckout({
          name: customerName,
          email: customerEmail,
          amount: amount,
          key: publicKey,
          logo: businessLogo || '',
          reference: reference || '',
          acceptPartialPayment: acceptPartialPayment,
          currency: currency || 'USD',
          metadata: metadata || {},
          onClose: (data) => {
            const resp = { event: 'cancelled' };
            window.ReactNativeWebView.postMessage(JSON.stringify(resp));
          },
          onSuccess: (data) => {
            const resp = { event: 'successful', data };
            window.ReactNativeWebView.postMessage(JSON.stringify(resp));
          },
          onError: (data) => {
            const resp = { event: 'error' };
            window.ReactNativeWebView.postMessage(JSON.stringify(resp));
          },
        });
      }
    </script>
    <script>
      // Add EventListener for onMessage Event
      wind.addEventListener('click', (event) => {
        let path = event.composedPath()[0].innerHTML;
        if (path == 'Copied' || path == 'Copy') {
          const resp = { event: 'copied', data: path };

          window.ReactNativeWebView.postMessage(JSON.stringify(resp));
        }
      });

      wind.addEventListener('message', function (data) {
        var props = JSON.parse(data.data);

        payWithLazerpay(
          props.customerName,
          props.customerEmail,
          props.currency,
          props.amount,
          props.acceptPartialPayment,
          props.publicKey,
          props.businessLogo,
          props.reference,
          props.metadata
        );
      });
    </script>
  </body>
</html>
